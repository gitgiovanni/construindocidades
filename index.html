<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Construindo Cidades - Galeria</title>
<style>
  :root {
        --primary-color: #2c3e50;
        --secondary-color: #e67e22;
        --accent-color: #3498db;
        --text-color: #333;
        --bg-color: #f8f9fa;
        --card-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

  body {
    background: 
        linear-gradient(45deg, 
            rgba(236, 233, 230, 0.9) 0%, 
            rgba(255, 255, 255, 0.9) 100%),
        url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path d="M44.9,-58.3C57.2,-50.4,65,-35.3,69.1,-19.4C73.2,-3.5,73.6,13.3,68.1,27.2C62.6,41.1,51.3,52.2,38.4,59.3C25.6,66.4,11.3,69.5,-2.8,73.4C-16.9,77.3,-33.8,82,-46.5,75.3C-59.2,68.6,-67.7,50.5,-70.8,33.7C-73.9,16.8,-71.6,1.2,-67.3,-12.1C-63,-25.5,-56.7,-36.7,-47.2,-45.4C-37.7,-54.1,-25.1,-60.3,-10.4,-57.8C4.4,-55.4,11.4,-44.4,23.9,-39.1C36.4,-33.8,54.5,-34.3,63.8,-27.1C73.1,-19.9,73.5,-5.1,70.3,7.5C67.1,20.1,60.3,30.5,52.5,41.3C44.7,52.1,35.9,63.3,24.2,69.1C12.5,74.8,-2.1,75.1,-14.1,70.8C-26.1,66.5,-35.6,57.5,-44.2,48.1C-52.8,38.7,-60.6,28.9,-65.2,17.3C-69.8,5.7,-71.3,-7.7,-65.7,-16.4C-60.1,-25.1,-47.4,-29.2,-36.1,-36.8C-24.8,-44.4,-14.8,-55.6,-1.2,-54.4C12.4,-53.3,24.8,-39.8,44.9,-58.3Z" fill="%23f4f4f4" opacity="0.1"/></svg>'),
        radial-gradient(circle at 90% 10%, rgba(230, 126, 34, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 10% 90%, rgba(44, 62, 80, 0.08) 0%, transparent 30%);
    background-size: 
        100% 100%,
        300px 300px,
        cover,
        cover;
    background-attachment: fixed;
    color: var(--text-color);
    line-height: 1.6;
    position: relative;
    min-height: 100vh;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        repeating-linear-gradient(
            0deg,
            transparent 0px,
            transparent 4px,
            rgba(255,255,255,0.1) 4px,
            rgba(255,255,255,0.1) 8px
        ),
        repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 4px,
            rgba(255,255,255,0.1) 4px,
            rgba(255,255,255,0.1) 8px
        );
    pointer-events: none;
    z-index: -1;
    opacity: 0.3;
}

    @keyframes gradientFlow {
    0% { background-position: 0% 0%, 0 0, 0 0, 0 0; }
    50% { background-position: 100% 100%, 300px 300px, 100% 100%, 100% 100%; }
    100% { background-position: 0% 0%, 0 0, 0 0, 0 0; }
}

body {
    animation: gradientFlow 30s ease infinite;
}
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        margin-top: 2rem;
    }

    h1 {
        text-align: center;
        margin: 2rem 0;
        font-size: 2.8rem;
        color: var(--primary-color);
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Galeria Modernizada */
    .slideshow-container {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        margin: 2rem 0;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .slideshow-inner {
        position: relative;
        height: 70vh;
        background: rgba(0,0,0,0.05);
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide.active {
        opacity: 1;
    }

    .slide-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }

    .slideshow-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        color: var(--primary-color);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .slideshow-nav:hover {
        background: white;
        transform: translateY(-50%) scale(1.1);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .slideshow-prev { left: 2rem; }
    .slideshow-next { right: 2rem; }

    .slideshow-dots {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 2;
    }

    .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(255,255,255,0.6);
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .dot.active {
        background: var(--secondary-color);
        transform: scale(1.3);
        border-color: rgba(255,255,255,0.3);
    }

    /* Iframe Estilizado */
    .iframe-wrapper {
        display: flex;
        justify-content: center;
        margin: 3rem 0;
        position: relative;
    }

    .iframe-wrapper::before {
        content: 'Visualização 3D do Projeto';
        position: absolute;
        top: -1.5rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary-color);
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 30px;
        font-size: 0.9rem;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    iframe {
        width: 100%;
        max-width: 800px;
        height: 450px;
        border: 0;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        background: white;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .container {
            padding: 1.5rem;
            margin: 1rem;
            border-radius: 15px;
        }

        h1 {
            font-size: 2rem;
        }

        .slideshow-inner {
            height: 50vh;
        }

        .slideshow-nav {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        iframe {
            height: 300px;
        }

        .iframe-wrapper::before {
            font-size: 0.8rem;
            padding: 0.4rem 1.2rem;
            top: -1.2rem;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.8rem;
        }

        .slideshow-nav {
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
        }
    }

    /* Animação de Entrada */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        animation: fadeIn 0.8s ease-out;
    }
</style>
</style>
</head>

<script>
    // Configuração da Galeria
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.slideshow-dots');
    let currentSlide = 0;
    let autoSlideInterval;
    let isUserInteracting = false;

    // Inicializar dots
    function initDots() {
        dotsContainer.innerHTML = '';
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                isUserInteracting = true;
                clearInterval(autoSlideInterval);
                goToSlide(index);
                startAutoSlide();
            });
            dotsContainer.appendChild(dot);
        });
    }

    // Função de navegação com lazy loading
    function goToSlide(n) {
        slides[currentSlide].classList.remove('active');
        dotsContainer.children[currentSlide].classList.remove('active');
        
        currentSlide = (n + slides.length) % slides.length;
        const activeSlide = slides[currentSlide];
        const img = activeSlide.querySelector('img');
        
        // Carregar imagem apenas quando necessário
        if (img.dataset.src && !img.src) {
            img.src = img.dataset.src;
            img.onload = () => {
                img.style.opacity = 1;
            };
            img.style.opacity = 0;
            img.style.transition = 'opacity 0.5s ease';
        }
        
        activeSlide.classList.add('active');
        dotsContainer.children[currentSlide].classList.add('active');
    }

    // Controles de navegação
    document.querySelector('.slideshow-prev').addEventListener('click', () => {
        isUserInteracting = true;
        clearInterval(autoSlideInterval);
        goToSlide(currentSlide - 1);
        startAutoSlide();
    });

    document.querySelector('.slideshow-next').addEventListener('click', () => {
        isUserInteracting = true;
        clearInterval(autoSlideInterval);
        goToSlide(currentSlide + 1);
        startAutoSlide();
    });

 // Troca automática a cada 5 segundos (5000ms)
setInterval(() => {
    goToSlide(currentSlide + 1);
}, 10000);
    // Inicialização
    initDots();
    startAutoSlide();

    // Carregar primeira imagem
    const firstImg = document.querySelector('.slide.active img');
    if (firstImg.dataset.src) {
        firstImg.src = firstImg.dataset.src;
    }

    // Suporte para touch events
    let touchStartX = 0;
    const slideshowInner = document.querySelector('.slideshow-inner');
    
    slideshowInner.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    }, { passive: true });

    slideshowInner.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 50) {
            isUserInteracting = true;
            clearInterval(autoSlideInterval);
            if (diff > 0) {
                goToSlide(currentSlide + 1);
            } else {
                goToSlide(currentSlide - 1);
            }
            startAutoSlide();
        }
    }, { passive: true });
</script>
