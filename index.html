<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo Cidades - Galeria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 2rem 0;
            font-size: 2.5rem;
        }

        /* Estilos da Galeria */
        .slideshow-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .slideshow-inner {
            position: relative;
            height: 70vh;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .slideshow-prev { left: 0; }
        .slideshow-next { right: 0; }

        .slideshow-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        .slideshow-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: #e67e22;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .slideshow-inner {
                height: 50vh;
            }
            
            .slideshow-nav {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construindo Cidades - Eng. Computação/Software</h1>
        
        <!-- Galeria -->
        <div class="slideshow-container">
            <div class="slideshow-inner">
                <!-- Adicione suas imagens aqui -->
                <div class="slide active">
                    <img src="/imagem1.jpg" class="slide-image" alt="Projeto 1">
                </div>
                <div class="slide">
                    <img src="/imagem2.jpg" class="slide-image" alt="Projeto 2">
                </div>
                <div class="slide">
                    <img src="/imagem3.jpg" class="slide-image" alt="Projeto 3">
                </div>
                
                <button class="slideshow-nav slideshow-prev">❮</button>
                <button class="slideshow-nav slideshow-next">❯</button>
                
                <div class="slideshow-dots"></div>
            </div>
        </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!4v1747694251342!6m8!1m7!1sCAoSFkNJSE0wb2dLRUlDQWdJREdwTEtJQmc.!2m2!1d-23.549961316668!2d-46.64915989497705!3f100.06136175360433!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
        // Configuração da Galeria
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.querySelector('.slideshow-dots');
        let currentSlide = 0;

        // Cria os dots de navegação
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        // Função de navegação
        function goToSlide(n) {
            slides[currentSlide].classList.remove('active');
            dotsContainer.children[currentSlide].classList.remove('active');
            
            currentSlide = (n + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dotsContainer.children[currentSlide].classList.add('active');
        }

        // Controles de navegação
        document.querySelector('.slideshow-prev').addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });

        document.querySelector('.slideshow-next').addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });

        // Troca automática a cada 5 segundos
        setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 5000);
    </script>
</body>
</html>
