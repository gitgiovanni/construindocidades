    <title>Construindo Cidades - Galeria</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f0f0f0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin: 2rem 0;
        font-size: 2.5rem;
    }

    /* Estilos da Galeria */
    .slideshow-container {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .slideshow-inner {
        position: relative;
        height: 70vh;
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .slide.active {
        opacity: 1;
    }

    .slide-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .slideshow-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 15px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: 0.3s;
        z-index: 2;
    }

    .slideshow-prev { left: 0; }
    .slideshow-next { right: 0; }

    .slideshow-nav:hover {
        background: rgba(0,0,0,0.8);
    }

    .slideshow-dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 2;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255,255,255,0.5);
        cursor: pointer;
        transition: 0.3s;
    }

    .dot.active {
        background: #e67e22;
        transform: scale(1.2);
    }

    .iframe-wrapper {
        display: flex;
        justify-content: center;
        margin: 40px 0;
        width: 100%;
    }

    iframe {
        width: 600px;
        height: 450px;
        border: 0;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
        .slideshow-inner {
            height: 50vh;
        }
        
        .slideshow-nav {
            padding: 10px;
            font-size: 1rem;
        }

        iframe {
            width: 100%;
            height: 300px;
        }
    }
</style>

<script>
    // Configuração da Galeria
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.slideshow-dots');
    let currentSlide = 0;
    let autoSlideInterval;
    let isUserInteracting = false;

    // Inicializar dots
    function initDots() {
        dotsContainer.innerHTML = '';
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                isUserInteracting = true;
                clearInterval(autoSlideInterval);
                goToSlide(index);
                startAutoSlide();
            });
            dotsContainer.appendChild(dot);
        });
    }

    // Função de navegação com lazy loading
    function goToSlide(n) {
        slides[currentSlide].classList.remove('active');
        dotsContainer.children[currentSlide].classList.remove('active');
        
        currentSlide = (n + slides.length) % slides.length;
        const activeSlide = slides[currentSlide];
        const img = activeSlide.querySelector('img');
        
        // Carregar imagem apenas quando necessário
        if (img.dataset.src && !img.src) {
            img.src = img.dataset.src;
            img.onload = () => {
                img.style.opacity = 1;
            };
            img.style.opacity = 0;
            img.style.transition = 'opacity 0.5s ease';
        }
        
        activeSlide.classList.add('active');
        dotsContainer.children[currentSlide].classList.add('active');
    }

    // Controles de navegação
    document.querySelector('.slideshow-prev').addEventListener('click', () => {
        isUserInteracting = true;
        clearInterval(autoSlideInterval);
        goToSlide(currentSlide - 1);
        startAutoSlide();
    });

    document.querySelector('.slideshow-next').addEventListener('click', () => {
        isUserInteracting = true;
        clearInterval(autoSlideInterval);
        goToSlide(currentSlide + 1);
        startAutoSlide();
    });

 // Troca automática a cada 5 segundos (5000ms)
setInterval(() => {
    goToSlide(currentSlide + 1);
}, 10000);
    // Inicialização
    initDots();
    startAutoSlide();

    // Carregar primeira imagem
    const firstImg = document.querySelector('.slide.active img');
    if (firstImg.dataset.src) {
        firstImg.src = firstImg.dataset.src;
    }

    // Suporte para touch events
    let touchStartX = 0;
    const slideshowInner = document.querySelector('.slideshow-inner');
    
    slideshowInner.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    }, { passive: true });

    slideshowInner.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 50) {
            isUserInteracting = true;
            clearInterval(autoSlideInterval);
            if (diff > 0) {
                goToSlide(currentSlide + 1);
            } else {
                goToSlide(currentSlide - 1);
            }
            startAutoSlide();
        }
    }, { passive: true });
</script>
