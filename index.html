    <style>
    :root {
        --primary-color: #2A2F35;
        --secondary-color: #4CAF50;
        --accent-color: #FFC107;
        --text-color: #3D3D3D;
        --bg-color: #F9FBFD;
        --card-shadow: 0 12px 24px rgba(0,0,0,0.08);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.7;
        overflow-x: hidden;
    }

    /* Header */
    .header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #1A1E23 100%);
        color: white;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--secondary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-menu {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    .nav-link {
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
        padding: 0.5rem 1rem;
        border-radius: 8px;
    }

    .nav-link:hover {
        background: rgba(255,255,255,0.1);
        color: white;
    }

    /* Conteúdo Principal */
    .main-content {
        margin-top: 100px;
    }

    .container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: var(--card-shadow);
    }

    /* Seção Hero */
    .hero-section {
        text-align: center;
        padding: 4rem 0;
        background: linear-gradient(45deg, var(--primary-color), #3A3F45);
        color: white;
        border-radius: 20px;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%234CAF50" width="5" height="5"/></svg>');
        opacity: 0.1;
    }

    h1 {
        font-size: 3.2rem;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
    }

    /* Slideshow */
    .slideshow-container {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        margin: 3rem 0;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .slideshow-inner {
        position: relative;
        height: 70vh;
        background: var(--primary-color);
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.8s ease, transform 0.8s ease;
        transform: scale(0.98);
    }

    .slide.active {
        opacity: 1;
        transform: scale(1);
    }

    .slide-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 8s ease-out;
        cursor: zoom-in;
    }

    .slide:hover .slide-image {
        transform: scale(1.05);
    }

    /* Placeholder para imagens que não carregam */
    .slide-placeholder {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .slideshow-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255,255,255,0.9);
        color: var(--primary-color);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        transition: var(--transition);
        backdrop-filter: blur(5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .slideshow-nav:hover {
        background: white;
        transform: translateY(-50%) scale(1.1);
    }

    .slideshow-prev { left: 2rem; }
    .slideshow-next { right: 2rem; }

    .slideshow-dots {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90%;
    }

    .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(255,255,255,0.6);
        cursor: pointer;
        transition: var(--transition);
        border: 2px solid transparent;
    }

    .dot.active {
        background: var(--secondary-color);
        transform: scale(1.3);
        border-color: rgba(255,255,255,0.3);
    }

    /* Estatísticas */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
    }

    .stat-item {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
    }

    .stat-number {
        font-size: 2.5rem;
        color: var(--secondary-color);
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    /* Footer */
    footer {
        background: var(--primary-color);
        color: white;
        padding: 4rem 0 2rem;
        margin-top: 5rem;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 3rem;
        padding: 0 2rem;
    }

    .footer-section h3 {
        color: var(--secondary-color);
        margin-bottom: 1.5rem;
    }

    .social-links {

        gap: 1rem;
        margin-top: 1rem;
    }

    .social-links a {
        color: white;
        font-size: 1.5rem;
        transition: var(--transition);
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 2000;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        max-width: 90%;
        max-height: 90%;
        position: relative;
    }

    .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
    }

    /* Loader */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        transition: opacity 0.5s;
    }

    .loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: var(--secondary-color);
        animation: spin 1s infinite linear;
    }

    /* Progresso de Scroll */
    .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: var(--secondary-color);
        z-index: 1000;
        transition: width 0.3s ease;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .nav-menu {
            display: none;
        }

        h1 {
            font-size: 2.2rem;
        }

        .slideshow-inner {

        }

        }

        .slideshow-dots {
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
        }
    }

        }

    }

    html {

        background: #f8f9fa;
        border-radius: 20px;
    }

    <script>
    // Scroll suave e navegação ativa
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Observer para navegação
    const navObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('id');
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${id}`) {
                        link.classList.add('active');
                    }
                });
            }
        });
    }, { threshold: 0.5 });

    document.querySelectorAll('section, #projetos, #contato').forEach(section => {
        navObserver.observe(section);
    });

    // Inicialização do Site
    window.addEventListener('load', () => {
        document.querySelector('.loading-screen').style.opacity = '0';
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 500);
    });

    // Progresso de Scroll
    window.addEventListener('scroll', () => {
        const scrollProgress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        document.querySelector('.scroll-progress').style.width = `${scrollProgress}%`;
    });

    // Sistema de Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.slideshow-dots');
    let autoSlideInterval;

    function initDots() {
        dotsContainer.innerHTML = '';
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                goToSlide(index);
                startAutoSlide();
            });
            dotsContainer.appendChild(dot);
        });
    }

    function goToSlide(n) {
        slides[currentSlide].classList.remove('active');
        dotsContainer.children[currentSlide].classList.remove('active');
        
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
        dotsContainer.children[currentSlide].classList.add('active');
    }

    document.querySelector('.slideshow-prev').addEventListener('click', () => {
        clearInterval(autoSlideInterval);
        goToSlide(currentSlide - 1);
        startAutoSlide();
    });

    document.querySelector('.slideshow-next').addEventListener('click', () => {
        clearInterval(autoSlideInterval);
        goToSlide(currentSlide + 1);
        startAutoSlide();
    });

    function startAutoSlide() {
        autoSlideInterval = setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 5000);
    }

    // Modal
    function openModal(src) {
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('img');
        modal.style.display = 'flex';
        modalImg.src = src;
    }

    document.querySelector('.modal-close').addEventListener('click', () => {
        document.querySelector('.modal').style.display = 'none';
    });

    // Navegação por teclado
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            clearInterval(autoSlideInterval);
            goToSlide(currentSlide - 1);
            startAutoSlide();
        }
        if (e.key === 'ArrowRight') {
            clearInterval(autoSlideInterval);
            goToSlide(currentSlide + 1);
            startAutoSlide();
        }
        if (e.key === 'Escape') document.querySelector('.modal').style.display = 'none';
    });

    // Lazy Loading com Intersection Observer
    const imgObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                    imgObserver.unobserve(img);
                }
            }
        });
    });

    document.querySelectorAll('img[data-src]').forEach(img => {
        imgObserver.observe(img);
    });

    // Inicialização do slideshow
    initDots();
    startAutoSlide();

    // Pausar slideshow quando não estiver visível
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            clearInterval(autoSlideInterval);
        } else {
            startAutoSlide();
        }
    });
    </script>
</body>
</html>
